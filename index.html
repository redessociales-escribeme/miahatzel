<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto Profesional</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --color-primary: #E4A972; /* Tono dorado que combina con tu foto */
      --color-dark: #1a1a1a;
      --color-light: #f5f5f5;
      --color-gray: #888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      
      /* --- ESTILOS DE FONDO MODIFICADOS (COMO EN rt.html) --- */
      /* AQUÍ SE CARGA TU IMAGEN DE FONDO */
      background-image: url('1.png'); 
      background-size: contain;           /* MODIFICADO: Muestra la imagen completa sin recortar */
      background-position: center center;
      background-repeat: no-repeat;       /* MODIFICADO: Evita que la imagen se repita */
      background-color: black;            /* MODIFICADO: Rellena los bordes sobrantes de negro */
      background-attachment: fixed;
      /* --- FIN DE ESTILOS DE FONDO MODIFICADOS --- */
      
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 0;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Un poco más oscuro para mejor contraste */
      z-index: -1;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      text-align: center;
      background: rgba(10, 10, 10, 0.20);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInCard 0.8s 0.2s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes fadeInCard {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover; /* Asegura que la imagen llene el círculo sin deformarse */
      border: 4px solid var(--color-primary);
      margin-bottom: 1.5rem;
      box-shadow: 0 0 20px rgba(228, 169, 114, 0.5);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--color-light);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 500;
      color: var(--color-primary);
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn i { font-size: 1.2em; }

    .btn-primary {
      background-color: var(--color-primary);
      color: var(--color-dark);
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(228, 169, 114, 0.4);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--color-light);
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: var(--color-light);
    }
    
    .copied-message {
      color: var(--color-primary);
      font-size: 0.9rem;
      margin-top: 1rem;
      height: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .copied-message.show { opacity: 1; }

    .hidden-number { display: none; }

    @media (max-width: 480px) {
      body { padding: 1rem; }
      .card { padding: 2rem; }
      h1 { font-size: 2rem; }
      .subtitle { font-size: 0.9rem; }
      .btn { padding: 0.9rem; font-size: 1rem; }
    }
  </style>
</head>
<body>
  
  <div class="hidden-number" id="whatsappNumber">+17609250355</div>

  <div class="card">
    <!-- AQUÍ SE CARGA TU FOTO DE PERFIL -->
    <img src="2.png" alt="Foto de Perfil" class="profile-pic">
    
    <!-- CAMBIA ESTO CON TU INFORMACIÓN -->
    <h1>DANIELA</h1> 
    <p class="subtitle">Modelo & Creadora de Contenido</p>
    
    <div class="actions">
      <a target="_blank" class="btn btn-primary">
        <i class="fab fa-whatsapp"></i> Chatear en WhatsApp
      </a>
      <button class="btn btn-primary" onclick="copyNumber()">
        <i class="far fa-copy"></i> Copiar número
      </button>
    </div>

    <div class="copied-message" id="copiedMessage">¡Número copiado al portapapeles!</div>
  </div>

  <script>
    function copyNumber() {
      const numberToCopy = document.getElementById("whatsappNumber").textContent.replace(/\s+/g, '');
      navigator.clipboard.writeText(numberToCopy).then(() => {
        const message = document.getElementById("copiedMessage");
        message.classList.add('show');
        setTimeout(() => {
          message.classList.remove('show');
        }, 2000);
      }).catch(err => {
        console.error('Error al copiar el número: ', err);
      });
    }
  </script>

</body>
</html>
